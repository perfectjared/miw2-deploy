<meta charset="UTF-8"><body><script language="decker">
{deck}
version:1
name:"Game Background"
size:[800,600]
card:0
locked:1

{card:background}
{widgets}
canvas1:{"type":"canvas","size":[800,600],"pos":[0,0],"locked":1}

{script:0}
on view do
  # Create classic Mac dither pattern background
  canvas1.fill[0]  # Fill with black
  
  # Create dithered polka dot pattern - authentic Mac style
  each x range[0 800 40] do
    each y range[0 600 40] do
      canvas1.pattern:3+random[4]  # Use Mac dither patterns 3-6
      canvas1.fill[canvas1.pattern rect(x+8 y+8 16 16)]
    end
  end
  
  # Add more variety with different sizes
  each x range[20 800 80] do
    each y range[20 600 80] do
      canvas1.pattern:1+random[8]  # More pattern variety  
      canvas1.fill[canvas1.pattern rect(x+4 y+4 24 24)]
    end
  end
end

{fonts}
body:"%%FNT0CAoBAQAAAAA"
{end}
</script>
<a id='target' style='display:none'></a>
<img id='loader' style='display:none'/>
<input id='source' type='file' style='display:none'>
<canvas id='render' style='display:none'></canvas>
<canvas id='lrender' style='display:none'></canvas>
<canvas id='rrender' style='display:none'></canvas>
<canvas width='0' height='0' id='ltools'></canvas>
<canvas id='display' style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1000; pointer-events: none;"></canvas>
<canvas width='0' height='0' id='rtools'></canvas>
<style>
html,body{height:100%;margin:0;padding:0;overflow:hidden;}
body{background:black;display:flex;align-items:center;justify-content:space-between;-webkit-user-select:none;user-select:none;}

  position: fixed !important;

  left: 0 !important;
  width: 100vw !important;
  height: 100vh !important;
  z-index: -1000 !important;
  object-fit: cover !important;
  pointer-events: none !important;
}
</style>
